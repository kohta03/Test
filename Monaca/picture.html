<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        //写真の撮影
        function takePic(){
            var option = {
                //カメラを撮影モード
                sourceType: Camera.PictureType.CAMERA,
                //撮影後、写真を保存
                saveToPhotoAlbum: true
            };
            //カメラを起動
            navigator.camera.getPicture(onSuccess, onError, option);
            
            //撮影が成功した場合
            function onSuccess(image){
                alert(image + "に保存しました。");
            }
            //撮影が失敗した場合
            function onError(){
                alert("撮影ができませんでした。");
            }
        }
        //写真の読み込み
        function loadPic(){
            var option = {
                //写真の読み込み
                sorceType: Camera.PictureSorceType.SAVEDPHOTOALBUM  
            };
            
            navigator.camera.getPicture(onSuccess, onError, option);
            
            //読み込みが成功した場合
            function onSuccess(image){
                document.getElementById("photo").src = image;
            }
            
            //読み込みが失敗した場合
            function onError(){
                alert("写真の読み込みができませんでした。");
            }
        }
    </script>
</head>
<body>
    <div id="buttons">
	    <button onclick="takePic()">写真を撮る</button>
	    <button onclick="loadPic()">写真を見る</button>
    </div>
    <img id="photo" src="">
</body>
</html>
